<html>
    <head>
        <title>
            printing
        </title>
    </head>
    <body>
        <script>
        for(let i=0;i<5;i++){
            for(let j=0;j<5;j++){
               if(i+j==4 || i==j){
                   document.write(" * ");
                }
               else{
                   document.write("  ");
                }
            }
        document.write("<br>");
        }
        </script>
    </body>
</html>
